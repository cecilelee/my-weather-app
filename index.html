<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/48d9622869.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather Forecast</h1>
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              placeholder="Enter City/Location"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-1">
            <input
              type="submit"
              value="Search"
              class="btn btn-outline-info w-100"
            />
          </div>
        </div>
      </form>
      <button id="current-location">Current Location</button>

      <div class="row today">
        <div class="col-5">
          <div class="currentCity">
            <span id="current-city"></span>
            <div id="description" class="currentWeather"></div>
            <br />
            <div class="col-6">
              <img src="" alt="" id="current-weather-icon" />
              <span id="current-temp"></span>
              <a href="" id="current-celsius" class="active"> ºC</a> |
              <a href="" id="current-fahrenheit"> ºF </a>
            </div>
          </div>
        </div>
        <div class="col-2">
          <p>
            Max
            <span id="max-temp"></span> ºC
            <br />
            Min
            <span id="min-temp"></span> ºC
            <br />
            Wind : <span id="wind-speed"></span> km/h
            <br />
            Humidity: <span id="humidity"></span>%
          </p>
        </div>
      </div>

      <br />

      <div class="row forecast" id="forecast"></div>
      <div class="currentDate">
        Last updated:
        <span id="current-date"></span>
      </div>
      <a href="https://github.com/cecilelee/my-weather-app" target="_blank"
        >Open source code </a
      >by Cecile Lee
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
